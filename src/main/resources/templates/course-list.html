<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Reports</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body{
            font-family: "Times New Roman",'Segoe UI', sans-serif;
        }
        .navbar-custom
        {
            background-color: #1f3c4d;
            padding: 12px 40px;
        }
        .navbar-custom .navbar-brand {
            font-size: 1.3rem;
            font-weight: 600;
        }
        .navbar-custom .nav-link {
            color: #f3f3f3;
            font-weight: 500;
            margin-left: 25px;
            transition: 0.3s;
        }
        .navbar-custom .nav-link:hover {
            color: white ;
            transform: translateY(-2px);
        }
        .hero-section
        {
            background: linear-gradient(to right,#1f3c4d,#244b5a);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .search-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 35px;
            padding-top: 0px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            background-color: white;
        }

        .search-title {
            font-weight: 600;
            margin-bottom: 20px;
            color: #1f3c4d;
            text-align: center;
        }

        .btn-search {
            background-color: #1f3c4d; /* Bootstrap green */
            border: none;
            padding: 10px;
            font-weight: 500;
        }

        .btn-search:hover {
            background-color: #244b5a;
        }
          .exam-card {
            background-color: #1f3c4d;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        .exam-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 22px rgba(0,0,0,0.15);
            background-color: #244b5a;
        }

        .exam-icon {
            font-size: 38px;
        }
    </style>
</head>

<body>

<!--nav bar-->
<nav class="navbar navbar-dark navbar-custom">
    <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" width="35" class="me-2">
            Mthree Academy
        </a>
    </div>
    <div class="d-flex">
        <a class="nav-link" th:href="@{/courseReport}">Course Reports</a>
        <a class="nav-link" th:href="@{/staffReport}">Staff Reports</a>
        <a class="nav-link" th:href="@{/studentReport}">Student Reports</a>
        <a class="nav-link" th:href="@{/examReportByExam}">Exam Reports</a>
        <a class="nav-link" th:href="@{/examReportByStudent}">Student Exam Reports</a>
    </div>
</nav>

<!--hero section-->
<div class="hero-section">
    <h1>Courses</h1>
    <p>All Courses</p>
</div>

<!-- search card-->
<div class="search-card">
    <h3 class="search-title">Search Course Details</h3>

<!--    &lt;!&ndash; Search Form &ndash;&gt;-->
<!--    <form th:action="@{/courseReport}" method="get">-->
<!--        <div class="mb-3">-->
<!--            <label class="form-label">Enter course code</label>-->
<!--            <input type="text" name="courseCode" class="form-control form-control-lg" placeholder="e.g. CPP301" required>-->
<!--        </div>-->

<!--        <div class="d-grid">-->
<!--            <button type="submit" class="btn btn-search btn-lg text-white">-->
<!--                Search-->
<!--            </button>-->
<!--        </div>-->
<!--    </form>-->
    <!-- Search Form -->
    <form th:action="@{/courseReport}" method="get">
        <div class="mb-3">
            <label class="form-label">Enter course code</label>
            <input type="text" name="courseCode" class="form-control form-control-lg" placeholder="e.g. CPP301" required>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-search btn-lg text-white">
                Search
            </button>
        </div>
    </form>
</div>

<!-- Exams Grid -->
<div class="container my-5" th:if="${courses != null}">
    <h3 class="mb-4 text-center" style="color:#1f3c4d; font-weight:600;">
        Available Courses
    </h3>

    <div class="row g-4">

        <div class="col-md-3" th:each="course : ${courses}">
            <div class="exam-card text-white p-4 text-center"
                 th:onclick="|window.location='@{/courseReport/{id}(id=${course.courseCode})}'|">

                <div class="exam-icon mb-3"> <i class="bi bi-book-half"></i></div>

                <h5 class="fw-bold" th:text="${course.courseName}"></h5>
                <h6 class="fw-semibold" th:text="${course.courseCode}"></h6>

                <p class="mb-1">
                    <span>Level : </span>
                    <span th:text="${course.courseLevel}"></span>
                </p>
                <p class="mb-1">
                    <span>Duration : </span>
                    <span th:text="${course.durationMonths}"></span> months
                </p>

            </div>
        </div>

    </div>
</div>




</div>
<footer class="text-center p-3 text-white bg-dark">
    &copy; 2026 Mthree Academic Management System - Reports Section
</footer>
</body>
</html>
