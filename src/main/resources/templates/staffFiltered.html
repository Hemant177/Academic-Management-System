<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mthree Academy - Filtered Staff Reports</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">


    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Times New Roman",'Segoe UI', sans-serif;
        }
        .navbar-custom {
            background-color: #1f3c4d;
            padding: 12px 40px;
        }
        .navbar-custom .navbar-brand {
            font-size: 1.3rem;
            font-weight: 600;
        }
        .navbar-custom .nav-link {
            color: #f3f3f3;
            font-weight: 500;
            margin-left: 25px;
            transition: 0.3s;
        }
        .navbar-custom .nav-link:hover {
            color: white;
            transform: translateY(-2px);
        }

        th, td { text-align: center; vertical-align: middle; }
        /* Back button styling */
        .back-btn {
            border-radius: 25px;
            padding: 8px 22px;
            border: 1px solid #6c757d;
            color: #6c757d;
            background-color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .back-btn:hover {
            background-color: #1f3c4d;
            color: white;
            border-color: #1f3c4d;
        }
        /* Filtered + main table headers */
        /* FORCE SAME HEADER STYLE FOR ALL STAFF TABLES */
        table thead th {
            background-color: #1f3c4d !important;
            color: #ffffff !important;
            border-color: #244b5a !important;
            text-align: center;
        }
        /* PAGE SECTION HEADING */
        .page-heading {
            background-color: #1f3c4d;
            color: white;
            text-align: center;
            padding: 12px 0;
            margin: 25px 0 20px 0; /* space from navbar & content */
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark navbar-custom">
    <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" width="35" class="me-2">
            Mthree Academy
        </a>
    </div>
    <div class="d-flex">
        <a class="nav-link" th:href="@{/courseReport}">Course Reports</a>
        <a class="nav-link" th:href="@{/staffReport}">Staff Reports</a>
        <a class="nav-link" th:href="@{/studentReport}">Student Reports</a>
        <a class="nav-link" th:href="@{/examReportByExam}">Exam Reports</a>
        <a class="nav-link" th:href="@{/examReportByStudent}">Student Exam Reports</a>
    </div>
</nav>


<div class="container my-4">

    <h4 class="page-heading">Filtered Staff Report</h4>

    <table class="table table-bordered table-striped">
        <thead
        >
        <tr>
            <th>Staff Code</th>
            <th>Staff Name</th>
            <th>Course(s)</th>
            <th>Location</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${staffReports}">
            <td th:text="${r.staffCode}"></td>
            <td th:text="${r.staffName}"></td>
            <td th:text="${r.courseName}"></td>
            <td th:text="${r.locationName}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/staffReport}" class="back-btn">
            <i class="bi bi-arrow-left me-2"></i> Back to Staff Reports
        </a>
    </div>


</div>

</body>
</html>
