<section class="dashboard-hero">
    <h1>Add Student</h1>
    <p>Fill out the details to register a new student</p>
</section>

<div class="form-container">
    <div class="form-card">
        <h2>Add Student</h2>

        <form id="studentForm">

            <input type="text" id="studentCode" placeholder="Student Code" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone" required>

            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <input type="date" id="dob" required>

            <!-- PASSWORD REQUIRED -->
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" class="save-btn">Save Student</button>
        </form>

        <p id="msg" style="margin-top:10px;font-weight:bold;"></p>
    </div>
</div>
