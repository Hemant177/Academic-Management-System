<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result | Mthree Academy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <span class="project-name">Mthree Academy</span>
  </div>
  <div class="nav-right">
    <a href="dashboard.html">Dashboard</a>
  </div>
</nav>

<div class="main-content">
  <div class="form-card">
    <h2>Exam Result</h2>

    <div class="result-row">
      <p><strong>Student Name:</strong> <span id="studentName"></span></p>
    </div>

    <div class="result-row">
      <p><strong>Course Name:</strong> <span id="courseName"></span></p>
    </div>

    <div class="result-row">
      <p><strong>Score:</strong> <span id="score"></span> / 100</p>
    </div>

    <div class="result-row">
      <p><strong>Status:</strong> <span id="status"></span></p>
    </div>

    <div class="form-group">
      <button onclick="goToDashboard()">Go to Dashboard</button>
    </div>
  </div>
</div>

<script>
  const result = JSON.parse(localStorage.getItem("examResult"));

  if (!result) {
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("studentName").innerText = result.studentName;
    document.getElementById("courseName").innerText = result.courseName;
    document.getElementById("score").innerText = result.score;
    document.getElementById("status").innerText = result.resultStatus;
  }

  function goToDashboard() {
    localStorage.clear();
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
