<section class="dashboard-hero">
    <h1>Edit Student</h1>
    <p>Modify student information</p>
</section>

<div class="form-container">
    <div class="form-card">
        <h2>Edit Student</h2>

        <form id="editStudentForm">

            <input type="text" id="studentCode" placeholder="Student Code" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone">

            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <input type="date" id="dob">

            <!-- PASSWORD OPTIONAL -->
            <input type="password" id="password" placeholder="New Password (optional)">

            <!-- STATUS CONTROL -->
            <select id="status" required>
                <option value="ACTIVE">ACTIVE</option>
                <option value="SUSPENDED">SUSPENDED</option>
            </select>

            <button type="submit" class="save-btn">Update Student</button>
        </form>

        <p id="msg" style="margin-top:10px;font-weight:bold;"></p>
    </div>
</div>

<script src="js/edit-student.js"></script>
